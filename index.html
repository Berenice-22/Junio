<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junio App</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form">
<input type="search" placeholder="Enter a city..." required class="search-form-input"/>
<input type="submit" value="Search" class="search-form-button"/>
</form>
</header>
<main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city">Anaheim</h1>
    <p class="weather-app-details">Monday 22:49, overcast clouds
        <br>
       Humidity: 97%, Wind: 2.57km/h</p>
    </div>
       <div class="weather-app-temperature">
       ⛅️ 8°C
    </div></div>
</main>
    <footer>Coded by <a href="https://github.com/Berenice-22" target="_blank">Berenice Cruz</a>, code hosted on <a href="https://github.com/Berenice-22/Junio" target="_blank">Github</a>, and
        website hosted on <a href="https://junio-app.netlify.app/" target="_blank">Netlify</a>
    </footer></div>
</body>
</html>
